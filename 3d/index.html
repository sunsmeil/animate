<!DOCTYPE html>
<html>
<head>
	<title>3d卡片旋转</title>
	<style type="text/css">
		img{
			position: absolute;
			top: 0;
			left: 0;
			transition: transform 0.5s linear;
		}
		.front{
			transform: rotateY(180deg);
			backface-visibility: hidden;
		}
		div:hover .reverse{
			transform: rotateY(180deg);
		}
		div:hover .front{
			transform: rotateY(0deg);
		}
	</style>
</head>
<body>
	<div>
		<img src="./img/front.jpg" alt="正面" class="reverse">
		<img src="./img/reverse.jpg" alt="反面"  class="front">
	</div>
	
</body>
</html>
